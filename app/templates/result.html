{% extends 'expert.html' %}
{% block title %}{% endblock %}
{% block content %}
    <h2>Результаты и рекомендации</h2>
    <button class="button" type="button" ><a href="{% url 'result_form' %}">Добавить</a> </button>
    <table class="table table-hover">
        <th> id</th>
        <th> значения - ОТ</th>
        <th> ДО </th>
        <th> Рекомендация </th>

        {% for i in result %}
        <tr>
            <td>
                <a href="{% url 'result_edit' i.id %}">{{ i.id }}</a></td>
            <td> {{ i.min_score }}</td>
            <td> {{ i.max_score }}</td>
        <td> {{ i.recommendation }}</td>
        </tr>
        {% endfor %}
        </table>
{% endblock %}
